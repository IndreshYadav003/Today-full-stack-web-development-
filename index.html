<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title src="color:red">Hospital Registration Form</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <h2>Hospital Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="aadharNumber">Aadhar Number:</label>
      <input type="text" id="aadharNumber" name="aadharNumber" required>
    </div>
    <div class="form-group">
      <label for="panNumber" src="color:red">PAN Card Number:</label>
      <input type="text" id="panNumber" name="panNumber" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>
    </div>
    <div class="form-group">
      <label for="motherName">Mother's Name:</label>
      <input type="text" id="motherName" name="motherName" required>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
